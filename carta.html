<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0e3c4; /* Cor do fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'MedievalSharp', serif;
            background-image: url('https://i.imgur.com/KhzN8to.png'); /* Imagem de corações ao fundo */
            background-size: cover;
        }

        .carta {
            background-color: #fff8dc;
            border: 2px solid #8b4513;
            border-radius: 15px;
            padding: 40px;
            width: 60%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .carta h1 {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 48px;
            color: #8b0000;
        }

        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturMaguntia&display=swap');
    </style>
</head>
<body>
    <div class="carta">
        <h1>Te amo, chatão</h1>
    </div>
</body>
</html>
